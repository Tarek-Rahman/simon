<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game!</title>
  <link rel="stylesheet" href="Css/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1 id="heading">SIMON</h1>
      <button id="start">start</button>
      <span class="info hidden"></span>

    </header>

    <div class="wrapper unclickable">
      <div class="color red" id="red" data-tile="red"></div>
      <div class="color green" id="green" data-tile="green"></div>
      <div class="color blue" id="blue" data-tile="blue"></div>
      <div class="color yellow" id="yellow" data-tile="yellow"></div>
      <span class="msg">Click start to play!</span>
    </div>
  

  <!-- audio sounds -->
  <audio src="sounds/red.mp3" data-sound="red"></audio>
  <audio src="sounds/green.mp3" data-sound="green"></audio>
  <audio src="sounds/blue.mp3" data-sound="blue"></audio>
  <audio src="sounds/yellow.mp3" data-sound="yellow"></audio>


  <footer>
    <p>Made with <span>ðŸ’ž</span>. Tarek-Rahman @2023</p>
  </footer>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
